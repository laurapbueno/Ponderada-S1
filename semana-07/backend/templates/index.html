<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/scripts/index.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
</head>
<body>
     <div class="main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="labels">
                    <a href="/" class="brand">Centro de comandos</a>
                    <a href="#" class="brand" hx-get="/logs" hx-target=".logs">Logs</a>
                </div>
            </div>
        </div>
        <div>           
            <div class="centralizar">
                <div class="titulo"></div>
                <button onclick="movimentar()">Movimentação</button>
                <button onclick="atuadorOn()">Ligar atuador</button>
                <button onclick="atuadorOff()">Desligar atuador</button>
                <button onclick="home()">Home</button>
            </div>
            <div class="logs">
                {% for log in logs %}
                    <p>{{ log.comando }}</p>
                    <p>{{ log.data_hora }}</p>
                {% endfor %}
                <hr>
            </div>
        </div>
</body>
</html>
